<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>CRUD Application</title>
    
</head>
<body style="color: white; background-color: #1d2630;">

    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5"><strong>CRUD Application</strong></h1>
        </div>
        <div class="main row justify-content-center">
            <form action="" id="employee-form" class="row justify-content-center mb-4" autocomplete="off">
                <div class="col-10 mb-3">
                    <lable for="Name">Name</lable>
                    <input class="form-control" id="Name" type="text" placeholder="Enter Name">
                </div>
                <div class="col-10 mb-3">
                    <lable for="jobTitle">Job Title</lable>
                    <input class="form-control" id="jobTitle" type="text" placeholder="Enter Job Title">
                </div>
                <div class="col-10 mb-3">
                    <lable for="idNo">Id No</lable>
                    <input class="form-control" id="idNo" type="text" placeholder="Enter Id No">
                </div>
                <div class="col-10">
                    <input class="btn btn-success add-btn" type="submit" value="Create">
                </div>
            </form>
            <div class="col-10 mt-5">
                <table class="table table-striped table-dark">
                <thead>
                    <tr> 
                        <th> Name</th>
                        <th>Job Title</th>
                        <th>Id No</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="employee-list">
                    <tr>
                        <td>Priyanka Saha</td>
                        <td>Programmer</td>
                        <td>25</td>
                        <td>
                            <a href="#" class="btn btn-warning btn-sm edit">Update</a>
                            <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                        </td>
                    </tr>
                </tbody>
                </table>
            </div>

        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
